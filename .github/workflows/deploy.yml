name: CI/CD Deploy

on:
  push:
    branches:
      - main   # déclenche le workflow à chaque push sur main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupération du code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Installer les dépendances
      - name: Install dependencies
        run: |
          npm install
          npm install --prefix server

      # 4️⃣ Build frontend
      - name: Build frontend
        run: npm run build

      # 5️⃣ Démarrer ssh-agent et charger la clé privée
      - name: Start ssh-agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 6️⃣ Ajouter l’hôte distant dans known_hosts
      - name: Add known hosts
        run: ssh-keyscan -H 217.182.66.173 >> ~/.ssh/known_hosts

      # 7️⃣ Tester la connexion SSH
      - name: Test SSH connection
        run: ssh -v debian@217.182.66.173 "echo ✅ Connexion SSH OK"

      # 8️⃣ Installer Ansible
      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      # 9️⃣ Déployer avec Ansible
      - name: Deploy with Ansible
        run: |
          ansible-playbook -i ansible/inventory.ini ansible/deploy.yml \
            -e "frontend_build_src=${{ github.workspace }}/client/dist"
