name: CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupération du code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Installer les dépendances
      - name: Install dependencies
        run: |
          npm install
          npm install --prefix server

      # 4️⃣ Build frontend
      - name: Build frontend
        run: npm run build

      # 5️⃣ Configurer SSH via ssh-agent
      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.ANSIBLE_SSH_KEY }}

      # 6️⃣ Ajouter le VPS aux known_hosts
      - name: Ajouter VPS aux known_hosts
        run: ssh-keyscan -H 217.182.66.173 >> ~/.ssh/known_hosts

      # 7️⃣ Déployer avec Ansible
      - name: Deploy with Ansible
        run: |
          ansible-playbook -i ansible/inventory.ini ansible/deploy.yml \
            -e "frontend_build_src=${{ github.workspace }}/client/dist"
